<mat-card>
  <mat-spinner *ngIf="isSubmitting"></mat-spinner>
  <form [formGroup]="postForm" (submit)="submitForm()">
    <mat-form-field>
      <input matInput type="text" formControlName="title"
             placeholder="Post Title">
      <mat-error *ngIf="postForm.get('title').invalid">Please enter a post
        title.
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick
        Image</button>
      <input name="image" type="file" #filePicker
             (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="(imagePreview !== '' && imagePreview) &&
        ( postForm.get('image').valid || post.imagePath)">
      <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content"
                placeholder="Post Content"></textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post
        title.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
