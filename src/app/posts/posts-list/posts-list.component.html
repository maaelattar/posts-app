<mat-spinner *ngIf="loading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length && !loading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="isAuthenticated && userId === post.creator">
      <a mat-button color="primary"
         [routerLink]="[ 'editor', post._id]">EDIT</a>
      <button mat-button color="warn"
              (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangedPage($event)" *ngIf="posts.length > 0">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !loading">No posts
  added yet!</p>
